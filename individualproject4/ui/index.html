<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keywords Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #34495e;
        color: white;
      }

      h1 {
        text-align: center;
        margin-bottom: 50px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #2c3e50;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        background-color: white;
        color: black;
      }

      input[type="submit"] {
        background-color: #e67e22;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }

      #keywords-output {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #2c3e50;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        font-size: 18px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Keywords Service</h1>
    <form id="keywords-form">
      <label for="text-input">Enter text:</label>
      <textarea id="text-input" name="text"></textarea>
      <input type="submit" value="Keywords">
    </form>
    <div id="keywords-output"></div>

    <script>
      const form = document.getElementById('keywords-form');
      const output = document.getElementById('keywords-output');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = await fetch('/Keywords', {
          method: 'POST',
          body: JSON.stringify({
            text: formData.get('text')
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();
        output.innerText = data.keywords;
      });
    </script>
  </body>
</html>
